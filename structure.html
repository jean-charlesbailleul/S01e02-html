<!DOCTYPE html>
<!-- Tout document HTML doit commencer avec DOCTYPE -->
<html>
    <!-- Une balise HTML qui encadre tout le contenu -->
    <head>
        <meta charset="utf-8>"
    <!-- une balide head qui sert à apporter des précisions sur le html à afficher -->
    <!-- il ne s'affiche pas -->
        <title>LA structure de base d'une page HTML</title>
    <!-- Une title sert à indiquer au navigateur le titre de la page -->
    </head>
    <body>
    <!-- l'élement qui va contenir tout le contenu que vous souhaitez afficher sur la page -->
        <h1>La structure d'une page html</h1>

        <ul>
            <li>Bière</li>
            <li>Côte de boeuf</li>
            <li>Barbecue</li>
        </ul>

        <ol>
            <li>Meilleurs films du monde :</li>
            <li>Titanic 2</li>
            <li>Bisounours le retour</li>
        </ol>
    </body>

</html>
